<!DOCTYPE html>

  <head>

    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/contact-page.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />

      rel="stylesheet"
    />

    <script src="./js/jquery-3.6.1.min.js"></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js"
    ></script>
    <!-- SweetAlert -->
    <script
      src="https://cdn.jsdelivr.net/npm/sweetalert2@11.6.15/dist/sweetalert2.all.min.js"
      defer
    ></script>
  </head>

  <body>
    <!-- Header -->
    <header>
      <!-- Top navigation bar -->
      <div id="topbar" class="topbar-wrapper">
        <div class="topbar container">
          <!-- Logo -->
          <div class="topbar__logo-wrapper">
            <a class="topbar__logo" href="./">
              <img
                src="./images/logo.svg"
                width="168"
                height="24"
                alt="GYMPROJECT logo"
              />
            </a>
          </div>

          <!-- Topbar navigation menu -->
          <nav class="show-laptop-up">
            <ul class="topbar__navbar">
              <li class="topbar__navbar__item">
                <a class="topbar__navbar__link" href="./">Home</a>
              </li>
              <li class="topbar__navbar__item">
                <a class="topbar__navbar__link" href="./classes.html"
                  >Classes</a
                >
              </li>
              <li class="topbar__navbar__item">
                <a class="topbar__navbar__link" href="./timetable.html"
                  >Timetable</a
                >
              </li>
              <li class="topbar__navbar__item">
                <a
                  class="topbar__navbar__button button button--primary button--small"
                  href="./contact.html"
                >
                  Contact us
                </a>
              </li>
            </ul>
          </nav>

          <!-- Open drawer, only shows on laptop screen size and up -->
          <div
            class="topbar__menu-button drawer-switch button-icon hide-laptop-up"
          >
            <span class="material-symbols-outlined">menu</span>
          </div>
        </div>
      </div>
    </header>

    <!-- Only shows on laptop screen size and up -->
    <aside class="hide-laptop-up">
      <!-- Side navigation drawer -->
      <div id="drawer" class="drawer-wrapper">
        <div class="drawer">
          <!-- Drawer header -->
          <div class="drawer__header">
            <!-- Logo -->
            <div class="drawer__header__logo-wrapper">
              <a class="drawer__header__logo" href="./">
                <img
                  src="./images/logo.svg"
                  width="168"
                  height="24"
                  alt="GYMPROJECT logo"
                />
              </a>
            </div>

            <!-- Close drawer, only shows on laptop screen size and up -->
            <div class="drawer__close-button drawer-switch button-icon">
              <span class="material-symbols-outlined">close</span>
            </div>
          </div>

          <!-- Drawer navigation menu -->
          <nav>
            <ul class="drawer__sidenav">
              <li class="drawer__sidenav__item">
                <a class="drawer__sidenav__link" href="./">Home</a>
              </li>
              <li class="drawer__sidenav__item">
                <a class="drawer__sidenav__link" href="./classes.html"
                  >Classes</a
                >
              </li>
              <li class="drawer__sidenav__item">
                <a class="drawer__sidenav__link" href="./timetable.html"
                  >Timetable</a
                >
              </li>
              <li class="drawer__sidenav__item">
                <a
                  class="drawer__sidenav__button button button--primary button--large button--full-width"
                  href="./contact.html"
                >
                  Contact us
                </a>
              </li>
            </ul>
          </nav>
        </div>
      </div>

      <!-- Drawer backdrop, block user clicks until the drawer is closed. -->
      <div id="drawer-backdrop" class="drawer-backdrop drawer-switch"></div>
    </aside>

    <!-- Page content -->
    <div class="page-content">
      <!-- Main -->
      <main>
        <div class="main-wrapper">
          <div class="section-wrapper">
            <div class="section-content container">
              <!--Card form-->
              <form
                name="formValidation"
                id="formValidation"
                class="form-container"
              >
                <div
                  class="contact-form-box"
                  name="formValidation"
                  id="formValidation"
                >
                  <h1 class="contact-card-title">Contact Us</h1>
                  <!--Name Label-->
                  <div class="form-group">
                    <label for="name">Name</label>
                    <input
                      class="form-control"
                      id="name"
                      type="text"
                      name="Name"
                      minlength="2"
                      required
                    />
                  </div>
                  <!--Email label-->
                  <div class="form-group">
                    <label for="email">Email</label>
                    <input
                      class="form-control"
                      id="email"
                      type="email"
                      name="Email"
                      required
                    />
                  </div>
                  <!--Selection menu-->
                  <div class="form-group">
                    <label for="subject">Subject</label>
                    <select
                      class="form-select"
                      id="subject"
                      aria-label="select-option"
                      required
                    >
                      <option value selected>Please select an option</option>
                      <option value="1">I want to join!</option>
                      <option value="2">General info</option>
                      <option value="3">Feedback</option>
                      <option value="3">Other</option>
                    </select>
                  </div>
                  <!--Message box-->
                  <div class="form-group">
                    <label for="message">Message</label>
                    <textarea
                      class="form-control"
                      id="message"
                      name="formMessage"
                      maxlength="500"
                      required
                    ></textarea>
                  </div>
                  <input class="contact-btn" type="submit" value="Submit" />
                </div>
              </form>
            </div>
          </div>
        </div>
      </main>

      <!-- Footer -->
      <footer>
        <div class="footer-wrapper">
          <div class="footer-content container">
            <div class="footer-columns">
              <!-- Logo -->
              <div class="footer__logo-wrapper">
                <a class="footer__logo" href="./">
                  <img
                    src="./images/logo-light.svg"
                    width="168"
                    height="24"
                    alt="GYMPROJECT logo"
                  />
                </a>
              </div>

              <!-- Footer information -->
              <div class="footer-info">
                <span>&copy;2022 GYMPROJECT</span>

                <!-- Footer navigation menu -->
                <nav>
                  <ul class="footer__nav">
                    <li class="footer__nav__item">
                      <a
                        class="footer__nav__link fake-link"
                        href="./terms.html"
                      >
                        Terms
                      </a>
                    </li>
                    <li class="footer__nav__item">
                      <a
                        class="footer__nav__link fake-link"
                        href="./privacy.html"
                      >
                        Privacy
                      </a>
                    </li>
                    <li class="footer__nav__item">
                      <a
                        class="footer__nav__link fake-link"
                        href="./cookies.html"
                      >
                        Cookies
                      </a>
                    </li>
                  </ul>
                </nav>
              </div>
            </div>
          </div>
        </div>
      </footer>
    </div>

    <!-- Main JavaScript file -->
    <script src="./js/main.js"></script>
    <!-- Contact JavaScript file -->
    <script type="text/javascript" src="./js/contact.js"></script>
  </body>
</html>
