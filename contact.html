<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact us | GYMPROJECT</title>
    <meta name="description" content="GYMPROJECT website" />
    <meta name="keywords" content="Gym" />
    <meta name="author" content="Luiz Canedo and Giulia Culoma" />
    <link rel="icon" type="image/x-icon" href="./images/favicon.png" />
    <!-- CSS styles -->
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/contact.css" />
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&family=Poppins:wght@400;500;700&family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0&display=swap"
      rel="stylesheet"
    />
    <!-- jQuery -->
    <script src="./js/jquery-3.6.1.min.js"></script>
  </head>

  <body>
    <!-- Header -->
    <header>
      <!-- Top navigation bar -->
      <div id="topbar" class="topbar-wrapper">
        <div class="topbar container">
          <!-- Logo -->
          <div class="topbar__logo-wrapper">
            <a class="topbar__logo" href="./">
              <img
                src="./images/logo.svg"
                width="168"
                height="24"
                alt="GYMPROJECT logo"
              />
            </a>
          </div>

          <!-- Topbar navigation menu -->
          <nav class="show-laptop-up">
            <ul class="topbar__navbar">
              <li class="topbar__navbar__item">
                <a class="topbar__navbar__link" href="./">Home</a>
              </li>
              <li class="topbar__navbar__item">
                <a class="topbar__navbar__link" href="./classes.html">
                  Classes
                </a>
              </li>
              <li class="topbar__navbar__item">
                <a class="topbar__navbar__link" href="./timetable.html">
                  Timetable
                </a>
              </li>
              <li class="topbar__navbar__item">
                <a
                  class="topbar__navbar__button button button--primary button--small"
                  href="./contact.html"
                >
                  Contact us
                </a>
              </li>
            </ul>
          </nav>

          <!-- Open drawer, only shows on laptop screen size and up -->
          <div
            class="topbar__menu-button drawer-switch button-icon hide-laptop-up"
          >
            <span class="material-symbols-outlined">menu</span>
          </div>
        </div>
      </div>
    </header>

    <!-- Only shows on laptop screen size and up -->
    <aside class="hide-laptop-up">
      <!-- Side navigation drawer -->
      <div id="drawer" class="drawer-wrapper">
        <div class="drawer">
          <!-- Drawer header -->
          <div class="drawer__header">
            <!-- Logo -->
            <div class="drawer__header__logo-wrapper">
              <a class="drawer__header__logo" href="./">
                <img
                  src="./images/logo.svg"
                  width="168"
                  height="24"
                  alt="GYMPROJECT logo"
                />
              </a>
            </div>

            <!-- Close drawer, only shows on laptop screen size and up -->
            <div class="drawer__close-button drawer-switch button-icon">
              <span class="material-symbols-outlined">close</span>
            </div>
          </div>

          <!-- Drawer navigation menu -->
          <nav>
            <ul class="drawer__sidenav">
              <li class="drawer__sidenav__item">
                <a class="drawer__sidenav__link" href="./">Home</a>
              </li>
              <li class="drawer__sidenav__item">
                <a class="drawer__sidenav__link" href="./classes.html">
                  Classes
                </a>
              </li>
              <li class="drawer__sidenav__item">
                <a class="drawer__sidenav__link" href="./timetable.html">
                  Timetable
                </a>
              </li>
              <li class="drawer__sidenav__item">
                <a
                  class="drawer__sidenav__button button button--primary button--large button--full-width"
                  href="./contact.html"
                >
                  Contact us
                </a>
              </li>
            </ul>
          </nav>
        </div>
      </div>

      <!-- Drawer backdrop, block user clicks until the drawer is closed. -->
      <div id="drawer-backdrop" class="drawer-backdrop drawer-switch"></div>
    </aside>

    <!-- Page content -->
    <div class="page-content">
      <!-- Main -->
      <main>
        <div class="main-wrapper">
          <!-- Contact us section -->
          <div class="contact-form-section section-wrapper">
            <div class="section-content container">
              <!-- Card form -->
              <form id="contact-form">
                <div class="contact-form-box">
                  <h1 class="contact-card-title">Contact Us</h1>
                  <!-- Name -->
                  <div class="form-group">
                    <label for="name"
                      >Name <span class="accent-color">*</span></label
                    >
                    <input
                      type="text"
                      id="name"
                      name="name"
                      class="form-control"
                      spellcheck="false"
                      autocomplete="name"
                      minlength="2"
                      required
                    />
                  </div>
                  <!-- Email -->
                  <div class="form-group">
                    <label for="email"
                      >Email <span class="accent-color">*</span></label
                    >
                    <input
                      type="email"
                      id="email"
                      name="email"
                      class="form-control"
                      spellcheck="false"
                      autocomplete="email"
                      required
                    />
                  </div>
                  <!-- Subject -->
                  <div class="form-group">
                    <label for="subject"
                      >Subject <span class="accent-color">*</span></label
                    >
                    <select
                      id="subject"
                      name="subject"
                      class="form-select"
                      required
                    >
                      <option value selected>Please select an option</option>
                      <option value="join">I want to join!</option>
                      <option value="reserve-spot">
                        Reserve a spot in a class
                      </option>
                      <option value="book-massage">Book a sport massage</option>
                      <option value="general-info">General info</option>
                      <option value="give-feedback">Give feedback</option>
                      <option value="other">Other</option>
                    </select>
                  </div>
                  <!-- Message -->
                  <div class="form-group">
                    <label for="message"
                      >Message <span class="accent-color">*</span></label
                    >
                    <textarea
                      id="message"
                      name="message"
                      class="form-control"
                      spellcheck="true"
                      maxlength="500"
                      required
                    ></textarea>
                  </div>
                  <!-- Validation message -->
                  <div id="validation-message" style="display: none"></div>
                  <!-- Submit button -->
                  <input
                    id="submit-btn"
                    class="button button--primary button--large button--full-width"
                    type="submit"
                    value="Send message"
                  />
                </div>
              </form>
            </div>
          </div>
        </div>
      </main>

      <!-- Footer -->
      <footer>
        <div class="footer-wrapper">
          <div class="footer-content container">
            <div class="footer-columns">
              <!-- Logo -->
              <div class="footer__logo-wrapper">
                <a class="footer__logo" href="./">
                  <img
                    src="./images/logo-light.svg"
                    width="168"
                    height="24"
                    alt="GYMPROJECT logo"
                  />
                </a>
              </div>

              <!-- Footer information -->
              <div class="footer-info">
                <span>&copy;2022 GYMPROJECT</span>

                <!-- Footer navigation menu -->
                <nav>
                  <ul class="footer__nav">
                    <li class="footer__nav__item">
                      <a
                        class="footer__nav__link fake-link"
                        href="./terms.html"
                      >
                        Terms
                      </a>
                    </li>
                    <li class="footer__nav__item">
                      <a
                        class="footer__nav__link fake-link"
                        href="./privacy.html"
                      >
                        Privacy
                      </a>
                    </li>
                    <li class="footer__nav__item">
                      <a
                        class="footer__nav__link fake-link"
                        href="./cookies.html"
                      >
                        Cookies
                      </a>
                    </li>
                  </ul>
                </nav>
              </div>
            </div>
          </div>
        </div>
      </footer>
    </div>

    <!-- Main JavaScript file -->
    <script src="./js/main.js"></script>
    <!-- Contact JavaScript file -->
    <script type="text/javascript" src="./js/contact.js"></script>
  </body>
</html>
